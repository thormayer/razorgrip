<button mat-button (click)="back()">BACK</button>

<mat-card *ngIf="city">

  <mat-list>
    <div class="title">
      {{city.Id}}
    </div>
    <mat-list-item>
      <mat-icon matListIcon>chevron_right</mat-icon>
      <h3 matLine>Address</h3>
      <p matLine>
        <span> {{city.Address}} </span>

      </p>
    </mat-list-item>
    <mat-list-item>
      <mat-icon matListIcon>chevron_right</mat-icon>
      <h3 matLine>City</h3>
      <p matLine>
        <span> {{city.City}} </span>

      </p>
    </mat-list-item>
    <mat-list-item>
      <mat-icon matListIcon>chevron_right</mat-icon>
      <h3 matLine>Company Name</h3>
      <p matLine>
        <span> {{city.CompanyName}} </span>

      </p>
    </mat-list-item>
  </mat-list>

</mat-card>
